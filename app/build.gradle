apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "org.androidbootmanager.app"
        minSdkVersion 25
        targetSdkVersion 25
        versionCode 9
        versionName "0.0.8"
    }
    signingConfigs {
        release {
            if (project.hasProperty('ABM_RELEASE_KEY_ALIAS')) {
                storeFile file(ABM_RELEASE_STORE_FILE)
                storePassword ABM_RELEASE_STORE_PASSWORD
                keyAlias ABM_RELEASE_KEY_ALIAS
                keyPassword ABM_RELEASE_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
	    signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
} 

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:design:25.0.0'
}
