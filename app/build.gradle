apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.androidbootmanager.app"
        minSdkVersion 25
        //noinspection OldTargetApi
        targetSdkVersion 27
        versionCode 1010
        versionName "0.1.1-pre1"
    }
    signingConfigs {
        release {
            if (project.hasProperty('ABM_RELEASE_KEY_ALIAS')) {
                storeFile file(ABM_RELEASE_STORE_FILE)
                storePassword ABM_RELEASE_STORE_PASSWORD
                keyAlias ABM_RELEASE_KEY_ALIAS
                keyPassword ABM_RELEASE_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
	        if (project.hasProperty('ABM_RELEASE_KEY_ALIAS')) {
	    	    signingConfig signingConfigs.release
	        }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    implementation 'androidx.cardview:cardview:1.0.0'
    
    // DONT REMOVE THIS, AVOID CRASH
    implementation 'androidx.lifecycle:lifecycle-livedata:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
}
